<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
        
            <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
            </div>
        
            <div class="navbar-end">
                <a class="navbar-item" href="#">Tark Maja</a>
                <a class="navbar-item" href="#">Meeskond</a>
                <a class="navbar-item" href="#">Kontakt</a>
                <a class="navbar-item" href="#">Valikud</a>
                <a class="navbar-item" href="#">Statistika</a>
                <a class="navbar-item" href="#">Search</a>
            </div>
            </div>
        </div>
      </nav>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Valikud
      </h1>
        <div class="level">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <button class="button">Lisa seade</button>
                </div>
            </div>

            <!-- Right side -->
            <div class="level-right">
                <p class="level-item" th:text="'Praegune börsihind on : '+${price}+'€/kWh'"></p>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <img src=""/>
                <h2 class="title is-3">Bolier</h2>
                <div>
                    Kulu: <span th:text="${boiler.Used}"></span> kWh<br/>
Elektri maksumus: <span th:text="${boiler.EnergyPriceTotal}"></span> €<br/>
Tööaeg: <span th:text="${boiler.WorkHourFrom}"></span>-<span th:text="${boiler.WorkHourTo}"></span>
                </div>
            </div>
            <div class="column">
                <img src=""/>
                <h2 class="title is-3">Külmkapp</h2>
                <div>
                    Kulu: <span th:text="${fridge.Used}"></span> kWh<br/>
                    Elektri maksumus: <span th:text="${fridge.EnergyPriceTotal}"></span> €<br/>
                    Tööaeg: <span th:text="${fridge.WorkHourFrom}"></span>-<span th:text="${fridge.WorkHourTo}"></span><br/>
                    Ylesanne: <span th:text="${fridge.individualPercent}"></span> percent<br/>
                </div>
            </div>
          </div>
    </div>
  </section>
  </body>
</html>
